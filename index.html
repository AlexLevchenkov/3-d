<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Object</title>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="css/style.css">
  <!--Imports a model-viewer JavaScript code -->
  <!--It helps to handle how the 3D Object would be displayed -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <script src="jquary.js"></script>
  <script src="main.js"></script>
</head>
<body>
<!-- Main Container -->
<div id="container">
  <!-- Navbar container -->
  <div id="navbar">
    <div id="logo">
      <img src="assets/logo.png" alt="logo">
    </div>
    <ul>
      <li class="active"><a href="#">Главная</a></li>
      <li><a href="#">Новости</a></li>
      <li><a href="#">Продукция</a></li>
      <li><a href="#">Услуги</a></li>
      <li><a href="#">Проекты</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </div>
  <!-- An aside -->
  <!-- This is for holding the 3D object -->
  <div id="aSide">
    <!-- 3D objsect -->
    <!-- This inserts the 3D object inside the aside container -->
    <model-viewer src="assets/model_1/scene.gltf" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/model_1/scene.gltf">
    </model-viewer>
  </div>
  <!-- Content container -->
  <!-- This is for holding some brief description about the 3D object -->
  <div id="content">
    <h2>Название <br> кресла</h2>
    <p>Дополнительный текст</p>
    <button>Подробно</button>
    <button class="model" id="model_1">Модель №1</button>
    <button class="model" id="model_2">Модель №2</button>
    <button class="model" id="model_3">Модель №3</button>
  </div>
  <!-- Social media icons -->
  <!-- This is for holding some company's social media icons and related links -->
  <div id="icons">
    <div id="iconsLogo">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>
</div>
</body>
</html>
